<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto-Doraemon My Doraemon</title>
    <!-- library -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/lib/web3.min.js"></script>
    <script src="assets/js/abi.js"></script>
    <script src="assets/js/lib/colors.js"></script>
    <script src="index.js"></script>
    <!-- styling -->
    <link rel="stylesheet" href="assets/css/frontend.css" />
    <link rel="stylesheet" href="assets/css/mystyle.css" />
    <link rel="stylesheet" href="assets/css/colors.css" />
    <link rel="stylesheet" href="assets/css/mystyle.css" />
    <!-- doraemon -->
    <link rel="stylesheet" href="assets/css/cats.css" />
    <link rel="stylesheet" href="assets/css/cattributes.css" />
  </head>
  <body>
    <div id="menu"></div>
    <div class="header" align="center">
      <div class="container">
        <h2 class="menu-title"><span>My Doraemon</span></h2>
      </div>
    </div>

    <div class="container p-3">
      <div class="buttons menu">
        <button type="button" class="btn btn-warning btn-lg breed" onclick="showBreedMenu()">
          Breed
        </button>
        <button type="button" class="btn btn-success btn-lg buy" onclick="gotoCatalogue()">
          Buy
        </button>
        <button type="button" class="btn btn-danger btn-lg sell" onclick="showSellMenu()">
          Sell
        </button>
      </div>

      <div class="breed-menu">
        <h3>Select two Doraemons</h3>
        <div class="buttons">
          <button type="button" class="btn btn-danger cancel">Cancel</button>
          <button type="button" class="btn btn-primary confirm">Confirm</button>
        </div>
      </div>

      <div class="sell-menu">
        <h3>Select Doraemon and enter price</h3>
        <div class="buttons">
          <button type="button" class="btn btn-danger cancel">Cancel</button>
          <div class="form-group">
            <input type="number" class="form-control" id="catPrice" placeholder="Price in ETH">
          </div>
          <button type="button" class="btn btn-primary confirm">Confirm</button>
        </div>
      </div>

      <div class="row" id="catsDiv"></div>
    </div>

    <footer align="left">
      <p>Crypto-Doraemon by REGO350</p>
    </footer>

    <script>
      // when page load create the catalog
      $(document).ready(function () {
        setTimeout(() => {
          myDoraemon();
        }, 1000);
      });
    </script>
  </body>
  <script src="assets/js/components.js"></script>
  <script src="assets/js/catalogue/showCats.js"></script>
  <script src="assets/js/catalogue/breed-orderMenu.js"></script>
  <script src="assets/js/catFactory/renderCat.js"></script>
</html>
